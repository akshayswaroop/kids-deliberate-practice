<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kannada for Hindi Speakers</title>
    <!-- Google Fonts for multi-script support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300..900;1,300..900&family=Noto+Sans+Devanagari:wght@100..900&family=Noto+Sans+Kannada:wght@100..900&display=swap" rel="stylesheet">

  <body>
    <div id="root"></div>
    <script type="module">
      // Install test bridge only in test mode at runtime
      var mode = (import.meta && import.meta.env && import.meta.env.MODE) || (window && window['VITE_MODE']) || (document.documentElement.getAttribute('data-mode'));
      if (mode === 'test') {
        import('/src/app/testBridge.ts').then(m => m.installTestBridge());
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
